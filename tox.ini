[tox]
skip_missing_interpreters = true
envlist = {py27,py34}-django{15,16,17,18}-{postgresql,sqlite}
indexserver =
    intelie = http://pypi.intelie:8000/simple/

[testenv]
basepython =
    py27: python2.7
    py34: python3.4
deps =
    ipdb
    :intelie:django-facts==0.5.3
    py27: functools32==3.2.3-1
    django15: Django>=1.5,<1.6
    django16: Django>=1.6,<1.7
    django17: Django>=1.7,<1.8
    django18: Django>=1.8,<1.9
    postgresql: psycopg2==2.6
commands =
    postgresql: {envpython} runtests.py --postgresql {posargs}
    sqlite: {envpython} runtests.py --sqlite {posargs}
